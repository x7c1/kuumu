<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Layouter Example</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('three-js-layouter-theme-selected');
            if (savedTheme === 'light') {
                document.documentElement.className = 'theme-light';
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        html.theme-light body {
            background: linear-gradient(rgba(0,150,255,0.2) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,150,255,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #f5f5f5;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
            z-index: 100;
        }

        html.theme-light #info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        #debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
            z-index: 100;
        }

        html.theme-light #debug-panel {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        #debug-panel h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        html.theme-light #debug-panel h4 {
            color: #fff;
        }
        #debug-panel .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #debug-panel .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        #debug-panel input[type="radio"] {
            cursor: pointer;
        }
        #debug-panel label {
            cursor: pointer;
            color: #333;
            font-size: 14px;
        }

        html.theme-light #debug-panel label {
            color: white;
        }
        #debug-panel .child-options {
            margin-left: 20px;
            margin-top: 8px;
            padding-left: 12px;
            border-left: 2px solid rgba(0, 150, 255, 0.3);
            transition: all 0.3s ease;
        }

        html.theme-light #debug-panel .child-options {
            border-left: 2px solid rgba(255, 255, 255, 0.3);
        }

        #debug-panel .child-options h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        html.theme-light #debug-panel .child-options h4 {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Camera Controls</h3>
        <p>Scroll: zoom</p>
        <p>Drag: pan (left/right/up/down)</p>
        <p>Shift + mouse move (up/down): depth movement</p>
        <p>Ctrl + mouse move: rotation</p>
        <p>Ctrl + double-click: reset camera</p>
    </div>
    <div id="debug-panel">
        <h4>Debug Panel</h4>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="simple-container" name="example" value="simple-container" checked>
                <label for="simple-container">Simple Container</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="simple-horizontal" name="example" value="simple-horizontal">
                <label for="simple-horizontal">Simple Horizontal</label>
                <div class="child-options" id="horizontal-alignment-options" style="display: none;">
                    <h4 style="margin-top: 10px;">Horizontal Alignment</h4>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="align-center" name="alignment" value="center" checked>
                            <label for="align-center">Center</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="align-top" name="alignment" value="top">
                            <label for="align-top">Top</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="radio-option">
                <input type="radio" id="simple-vertical" name="example" value="simple-vertical">
                <label for="simple-vertical">Simple Vertical</label>
                <div class="child-options" id="vertical-alignment-options" style="display: none;">
                    <h4 style="margin-top: 10px;">Vertical Alignment</h4>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="valign-left" name="verticalAlignment" value="left" checked>
                            <label for="valign-left">Left</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="valign-center" name="verticalAlignment" value="center">
                            <label for="valign-center">Center</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 style="margin-top: 20px;">Camera Projection</h4>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="orthographic" name="projection" value="orthographic" checked>
                <label for="orthographic">Orthographic</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="perspective" name="projection" value="perspective">
                <label for="perspective">Perspective</label>
            </div>
        </div>

        <h4 style="margin-top: 20px;">Display Options</h4>
        <div class="radio-group">
            <div class="radio-option">
                <input type="checkbox" id="wireframe" name="wireframe">
                <label for="wireframe">Wireframe</label>
            </div>
            <div class="radio-option">
                <input type="checkbox" id="axisHelper" name="axisHelper" checked>
                <label for="axisHelper">Axis Helper</label>
            </div>
        </div>

        <h4 style="margin-top: 20px;">Text Height Mode</h4>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="height-dynamic" name="heightMode" value="dynamic" checked>
                <label for="height-dynamic">Dynamic</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="height-fixed" name="heightMode" value="fixed">
                <label for="height-fixed">Fixed</label>
            </div>
        </div>

        <h4 style="margin-top: 20px;">Background Theme</h4>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="theme-dark" name="theme" value="dark" checked>
                <label for="theme-dark">Dark</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="theme-light" name="theme" value="light">
                <label for="theme-light">Light</label>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Drawing Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 20px;
    }

    .content {
      display: flex;
      min-height: 600px;
    }

    .sidebar {
      width: 300px;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }

    .dependency-list {
      margin-top: 20px;
    }

    .dependency-item {
      padding: 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dependency-text {
      flex: 1;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .no-dependencies {
      padding: 8px;
      color: #6b7280;
      font-style: italic;
      text-align: center;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .visualization {
      flex: 1;
      position: relative;
      background: white;
    }

    #graph-svg {
      width: 100%;
      height: 600px;
      border: 1px solid #e5e7eb;
    }

    .controls {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .algorithm-selector {
      margin-bottom: 10px;
    }

    .algorithm-selector select {
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Graph Drawing Demo</h1>
      <p>Test and validate graph drawing algorithms with real-time visualization</p>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="input-section">
          <label for="dependency-input">Add Dependency (a->b format):</label>
          <input type="text" id="dependency-input" placeholder="e.g., a->b" />
        </div>

        <div class="dependency-list">
          <h3>Dependencies:</h3>
          <div id="dependency-items"></div>
        </div>

        <div class="controls">
          <div class="algorithm-selector">
            <label for="algorithm-select">Layout Algorithm:</label>
            <select id="algorithm-select">
              <option value="grid">Grid Layout</option>
              <option value="circle">Circle Layout</option>
              <option value="random">Random Layout</option>
            </select>
          </div>
        </div>
      </div>

      <div class="visualization">
        <svg id="graph-svg">
          <!-- Graph visualization will be rendered here -->
        </svg>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>

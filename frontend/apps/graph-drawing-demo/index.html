<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Drawing Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 20px;
    }

    .content {
      display: flex;
      min-height: 600px;
    }

    .sidebar {
      width: 300px;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-section input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
    }

    .dependency-list {
      margin-top: 20px;
    }

    .dependency-item {
      padding: 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dependency-text {
      flex: 1;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .no-dependencies {
      padding: 8px;
      color: #6b7280;
      font-style: italic;
      text-align: center;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .visualization {
      flex: 1;
      position: relative;
      background: white;
    }

    #graph-svg {
      width: 100%;
      height: 600px;
      border: 1px solid #e5e7eb;
    }

    .controls {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .algorithm-selector {
      margin-bottom: 10px;
    }

    .algorithm-selector select {
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }

    .algorithm-parameters {
      margin: 15px 0;
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .parameter-group {
      margin-bottom: 10px;
    }

    .parameter-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .parameter-group input[type="range"] {
      width: 100%;
      margin-bottom: 4px;
    }

    .parameter-group input[type="number"] {
      width: 80px;
      padding: 4px 6px;
      border: 1px solid #d1d5db;
      border-radius: 3px;
      font-size: 12px;
    }

    .parameter-value {
      font-size: 11px;
      color: #6b7280;
    }

    .action-buttons {
      margin-top: 15px;
      display: flex;
      gap: 8px;
    }

    .apply-btn, .clear-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .apply-btn {
      background: #3b82f6;
      color: white;
    }

    .apply-btn:hover {
      background: #2563eb;
    }

    .clear-btn {
      background: #ef4444;
      color: white;
    }

    .clear-btn:hover {
      background: #dc2626;
    }

    .file-controls {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .file-controls h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #374151;
    }

    .file-buttons {
      display: flex;
      gap: 6px;
    }

    .file-btn {
      flex: 1;
      padding: 6px 10px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .file-btn:hover {
      background: #7c3aed;
    }

    .view-controls {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .view-controls h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #374151;
    }

    .view-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .view-btn {
      flex: 1;
      padding: 6px 10px;
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .view-btn:hover {
      background: #e5e7eb;
    }

    .view-info {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    #graph-svg {
      width: 100%;
      height: 600px;
      border: 1px solid #e5e7eb;
      user-select: none;
    }

    .performance-display {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .performance-display h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #374151;
    }

    .performance-metric {
      margin-bottom: 8px;
      font-size: 11px;
      color: #6b7280;
    }

    .performance-metric-label {
      font-weight: 500;
      color: #374151;
    }

    .performance-metric-value {
      float: right;
      font-family: monospace;
    }

    .no-performance {
      color: #9ca3af;
      font-style: italic;
      text-align: center;
      padding: 10px;
    }

    .comparison-btn {
      width: 100%;
      margin-top: 10px;
      padding: 6px 10px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .comparison-btn:hover {
      background: #4b5563;
    }

    .comparison-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .comparison-content {
      background: white;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      max-height: 80%;
      overflow: auto;
    }

    .comparison-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .comparison-header h3 {
      margin: 0;
      color: #374151;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #374151;
    }

    .comparison-data {
      padding: 20px;
    }

    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .comparison-table th,
    .comparison-table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .comparison-table th {
      background: #f9fafb;
      font-weight: 500;
      font-size: 12px;
      color: #374151;
    }

    .comparison-table td {
      font-size: 11px;
      color: #6b7280;
    }

    .comparison-table .algorithm-name {
      font-weight: 500;
      color: #374151;
    }

    .comparison-table .best-time {
      color: #059669;
      font-weight: 500;
    }

    /* Highlight styles for dependency hover */
    .dependency-item:hover {
      background: #e0f2fe;
      border-color: #0ea5e9;
      cursor: pointer;
    }

    /* SVG highlight styles */
    .highlighted-node {
      fill: #f59e0b !important;
      stroke: #d97706 !important;
      stroke-width: 3 !important;
    }

    .highlighted-edge {
      stroke: #f59e0b !important;
      stroke-width: 4 !important;
    }

    .highlighted-text {
      fill: #ffffff !important;
      font-weight: bold !important;
    }

    .dimmed-node {
      fill: #d1d5db !important;
      stroke: #9ca3af !important;
      opacity: 0.4;
    }

    .dimmed-edge {
      stroke: #d1d5db !important;
      opacity: 0.4;
    }

    .dimmed-text {
      fill: #6b7280 !important;
      opacity: 0.4;
    }

    /* Dependency list item highlighting when node is hovered */
    .dependency-highlighted {
      background: #fef3c7 !important;
      border-color: #f59e0b !important;
      border-width: 2px !important;
      font-weight: 600 !important;
    }

    .dependency-dimmed {
      opacity: 0.4;
      background: #f9fafb !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Graph Drawing Demo</h1>
      <p>Test and validate graph drawing algorithms with real-time visualization</p>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="input-section">
          <label for="dependency-input">Add Dependency (a->b format):</label>
          <input type="text" id="dependency-input" placeholder="e.g., a->b" />
        </div>

        <div class="dependency-list">
          <h3>Dependencies:</h3>
          <div id="dependency-items"></div>
        </div>

        <div class="controls">
          <div class="algorithm-selector">
            <label for="algorithm-select">Layout Algorithm:</label>
            <select id="algorithm-select">
              <option value="kuumu">Kuumu Layout</option>
              <option value="grid">Grid Layout</option>
              <option value="circle">Circle Layout</option>
              <option value="random">Random Layout</option>
              <option value="force">Force-Directed Layout</option>
              <option value="hierarchical">Hierarchical Layout</option>
            </select>
          </div>

          <div id="algorithm-parameters" class="algorithm-parameters">
            <!-- Algorithm-specific parameters will be rendered here -->
          </div>

          <div class="action-buttons">
            <button id="apply-layout-btn" class="apply-btn">Apply Layout</button>
            <button id="clear-graph-btn" class="clear-btn">Clear Graph</button>
          </div>

          <div class="file-controls">
            <h4>Graph Data</h4>
            <div class="file-buttons">
              <button id="save-graph-btn" class="file-btn">Save Graph</button>
              <button id="load-graph-btn" class="file-btn">Load Graph</button>
            </div>
          </div>

          <div class="view-controls">
            <h4>View Controls</h4>
            <div class="view-buttons">
              <button id="reset-view-btn" class="view-btn">Reset View</button>
              <button id="fit-content-btn" class="view-btn">Fit to Content</button>
            </div>
            <div class="view-info">
              <span id="zoom-level">Zoom: 100%</span>
            </div>
          </div>

          <div id="performance-display" class="performance-display">
            <h4>Performance</h4>
            <div id="performance-metrics"></div>
            <button id="show-comparison-btn" class="comparison-btn">Show Algorithm Comparison</button>
          </div>

          <div id="comparison-modal" class="comparison-modal" style="display: none;">
            <div class="comparison-content">
              <div class="comparison-header">
                <h3>Algorithm Performance Comparison</h3>
                <button id="close-comparison-btn" class="close-btn">×</button>
              </div>
              <div id="comparison-data" class="comparison-data">
                <!-- Comparison data will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="visualization">
        <svg id="graph-svg">
          <!-- Graph visualization will be rendered here -->
        </svg>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
